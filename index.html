<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE 3 - Projet Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="app">
        <ul class="list-group" id="todo-list">
            <li v-for="task in tasks"
                class="list-group-item"
                :class="{done: task.done}"
            >{{ task.name }}


                <button @click="deleteTask(task)"
                        class="btn btn-danger delete">
                    <i class="bi bi-trash"></i>
                </button>

                <button
                        @click="task.done = !task.done"
                    class="delete"
                    :class="{'btn btn-danger': !task.done, 'btn btn-warning' : task.done}"
                ><i
                    class=""
                    :class="{'bi bi-check' : !task.done, 'bi bi-arrow-clockwise' : task.done}"
            ></i></button></li>
        </ul>

        <button type="button"
                @click="removeAll()"
             class="btn btn-danger">
            Tout supprimer
        </button>

        <br><br>

        <div class="alert alert-danger" v-if="errors.length">
            <p v-for="error in errors">
                {{error}}
            </p>
        </div>

        <form>
            <div class="row">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Ajouter une tÃ¢che"
                           v-model="newTask.name"
                           ref="name"
                    >
                    <button @click="addTask()" class="btn btn-primary" type="button">Ajouter</button>
                </div>
            </div>
        </form>
    </div>
</body>

<script src="https://unpkg.com/vue@3"></script>
<script src="script.js"></script>
</html>
